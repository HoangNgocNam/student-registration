<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form đăng ký </title>
    <style>
        body {
            margin: auto;
            padding: 10px;
        }

        p {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 20px;
        }

        input {
            width: auto;
            height: 30px;
        }
    </style>
</head>

<body>
    <form action="">
        <p>
            Họ và tên: <br>
            <input type="text" name="name">
        </p>
        <p>
            Email:<br>
            <input type="text" name="mail">
        </p>
        <p>
            Số điện thoại: <br>
            <input type="number" name="phone">
        </p>
        <p>
            Giới tính: <br>
            <input type="radio">Nam
            <input type="radio">Nữ
        </p>
        <button type="submit" style="height: 30px;">Đăng ký</button>
    </form>
</body>
</html>
