<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            margin: auto;
        }

        table {
            background-color: #ffffb3;
            width: 100%;
        }
        .mầuxanh {
            color:#4d4dff ;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="100%" style="background: #b3d9ff;color: #1a1aff;">
                <h3> Đăng ký học viên </h3>
            </td>
        </tr>
        <tr>
            <td class="mầuxanh">
                Họ và tên
            </td>
            <td>
                <input type="text" style="width:250px">
            </td>
        </tr>
        <tr>
            <td class="mầuxanh">
                Ngày sinh
            </td>
            <td>
                <input type="date" style="width: 130px">
            </td>
        </tr>
        <tr>
            <td class="mầuxanh">
                Giới tính
            </td>
            <td>
                <input type="radio"> Nam
                <input type="radio"> Nữ
            </td>
        </tr>
        <tr>
            <td class="mầuxanh">
                Địa chỉ
            </td>
            <td>
                <input type="text" style="width:200px;height:50px">
            </td>
        </tr>
        <tr>
            <td class="mầuxanh">
                Lớp
            </td>
            <td>
                <select name="" id="">
                    <option value="#"> -Chọn lớp- </option>
                    <option value="#">html</option>
                    <option value="#">css</option>
                    <option value="#">js</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="mầuxanh">
                Email
            </td>
            <td>
                <input type="mail">
            </td>
        </tr>
        <tr>
            <td class="mầuxanh">
                Điện thoại
            </td>
            <td>
                <input type="phone">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Đăng ký</button>
                <button type="submit">Nhập lại</button>
            </td>
        </tr>
    </table>
</body>

</html>
